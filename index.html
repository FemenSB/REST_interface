<html>
  <head>
    <title>REST interface</title>
  </head>
  <body>
    Address:
    <input type="text" id="address_input">
    <br>
    <select id="method_select">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
    <button type="button" id="send_button">Request</button>

    <br><br>

    <div>
      <div id="obj_div" style="width:100%;background-color:lightblue;">
        Request body (object sent as JSON)
        <br>
      </div>
      <button type="button" id="new_prop_button">+ New property</button>
      <div id="res_div" style="width:100%;">
        Response body
      </div>
    </div>

    <script src="./rest.js"></script>
    <script src="./obj_edit.js"></script>
  </body>
</html>
